<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Records</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Attendance Records</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Student Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Repeat this row for each attendance record -->
                <tr>
                    <td>YYYY-MM-DD</td>
                    <td>John Doe</td>
                    <td>Present</td>
                </tr>
                <!-- End of attendance record -->
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2026 Smart Attendance System</p>
    </footer>
</body>
</html>
